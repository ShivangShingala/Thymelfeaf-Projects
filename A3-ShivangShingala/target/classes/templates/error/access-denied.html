<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>ACCESS DENIED!</title>
</head>
<link rel="stylesheet" href="CSS/css.css">
<body>
	<h1>ACCESS DENIED!!!!</h1>
	<div class="denied">
		<div th:fragment="logout" class="logout"
			sec:authorize="isAuthenticated()">
			You logged in as: <span sec:authentication="name"></span> With roles:<span
				sec:authentication="principal.authorities"></span><br>
		</div>
		<h2>This account is not authorized to access the requested page.</h2>
		<h3 th:text="${session.msg}"></h3>
		<br>
		<div>
			<form action="#" th:action="@{/logout}" method="post">
				<input type="submit" value="Logout" />
			</form>
		</div>
	</div>
</body>
</html>
