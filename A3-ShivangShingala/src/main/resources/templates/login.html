<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<link rel="stylesheet" href="CSS/css.css">
<body background="images/login.png">
<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert ">Invalid user name or password.</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert ">You have been logged out.</div>
		</div>
		<div>
			<div class="deets"><label for="username">Username</label>: <input type="text"
				id="username" name="username" autofocus="autofocus"
				placeholder="Username"></div>
		</div>
		<div>
		<div class="deets">
			<label for="password">Password</label>: <input type="password"
				id="password" name="password" placeholder="Password"></div>
		</div>
		<div><div class="deets">
			<input type="submit" name="login-submit" id="login-submit"
				value="Log In"></div>
		</div>
	</form>
	<p>
		<a href="/" th:href="@{/}">Back to home page</a>
	</p>
</body>
</html>
